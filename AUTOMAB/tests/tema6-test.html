<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aetheris - Plataforma de Cursos</title>
    <link rel="icon" href="../../assets/img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <div class="header__container">
        <a href="../index.html" class="header__logo">
          <i class="ri-cloud-fill"></i>
          <span>Aetheris</span>
        </a>

        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img
              src="../../assets/img/dragon.jpg"
              alt="Avatar de Zadkiel Pardo Medina"
            />
          </div>
          <div class="sidebar__info">
            <h3>Zadkiel</h3>
            <span>Pardo Medina</span>
          </div>
        </div>

        <div class="sidebar__content">
          <div>
            <h3 class="sidebar__title">CURSOS</h3>

            <div class="sidebar__list">
              <a href="../index.html" class="sidebar__link active-link">
                <i class="ri-robot-2-fill"></i>
                <span>Automatización B</span>
              </a>

              <a href="../../CONTROLB/index.html" class="sidebar__link">
                <i class="ri-blaze-fill"></i>
                <span>Control B</span>
              </a>

              <a href="../../INGSOS/index.html" class="sidebar__link">
                <i class="ri-tree-fill"></i>
                <span>Ingeniería Sostenible</span>
              </a>

              <a href="../../PSID/index.html" class="sidebar__link">
                <i class="ri-base-station-fill"></i>
                <span>PSID</span>
              </a>

              <a href="../../TEMASD/index.html" class="sidebar__link">
                <i class="ri-cloud-fill"></i>
                <span>Temas D</span>
              </a>
            </div>
          </div>

          <div>
            <h3 class="sidebar__title">AJUSTES</h3>

            <div class="sidebar__list">
              <a href="settings.html" class="sidebar__link">
                <i class="ri-settings-3-fill"></i>
                <span>Ajustes</span>
              </a>

              <a href="messages.html" class="sidebar__link">
                <i class="ri-mail-unread-fill"></i>
                <span>Mis Mensajes</span>
              </a>

              <a href="notifications.html" class="sidebar__link">
                <i class="ri-notification-2-fill"></i>
                <span>Notificaciones</span>
              </a>
            </div>
          </div>
        </div>

        <div class="sidebar__actions">
          <button>
            <i
              class="ri-moon-clear-fill sidebar__link sidebar__theme"
              id="theme-button"
              ><span>Tema</span></i
            >
          </button>

          <button class="sidebar__link">
            <i class="ri-logout-box-r-fill"></i>
            <span>Salir</span>
          </button>
        </div>
      </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main container" id="main">
      <div class="dashboard">
        <h1 class="dashboard__title">Bienvenido a Aetheris</h1>
        <h1 class="dashboard__title">Tema 6: MES - SPC</h1>

        <section class="course-grid">
          <!--=============== Seccion de preguntas ===============-->
          <!--====================================================-->
          <div id="quiz-container"></div>
        </section>
      </div>
    </main>

    <script src="../../assets/js/script.js"></script>
    <script src="js/quiz-mes-spc.js"></script>
  </body>
</html>
